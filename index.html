<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HotLine</title>
    <!-- Tailwind CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- DaisyUI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css"/>
    <!-- Favicon CDN -->
    <link rel="shortcut icon" href="./assets/emergency.png" type="image/x-icon"/>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
    <header>
        <nav class="flex flex-col justify-center md:justify-between items-center py-1 px-16 md:flex-row">
            <div class="flex justify-center items-center gap-3">
                <img src="assets/logo.png" alt="" class="w-12 h-12">
                <h1 class="font-bold text-[#006747] text-2xl">Emergency <br> Services</h1>
            </div>
            <div class="flex flex-col md:flex-row gap-2">
                <button  class="btn  btn-soft border-0 bg-[#41ff6b1a] rounded-4xl p-3 font-bold "><span id="heart"> 0</span> <img src="assets/heart.png" alt="" class =" h-7 w-7" id="heart-img" ></button>
                <button class="btn btn-soft bg-[#41ff6b1a] rounded-4xl py-3 px-5 font-bold"><span id="coin">200 </span><img src="assets/coin.png" alt="" class="h-6 w-6"></button>
                <button class="btn btn-soft bg-[#00a63e] rounded-4xl py-3 px-9 text-amber-50"><span id="copy">0</span> Copy</button>
            </div>
        </nav>

        <div class="flex flex-col gap-5 items-center justify-center px-5 py-6 bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223]">
            <img src="assets/logo-dark.png" alt="" class="w-44 h-44">
            <h1 class="font-bold text-4xl text-amber-50">Emergency Service Directory</h1>
            <p class="font-bold text-amber-50">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
        </div>
    </header>
</body>
</html>
